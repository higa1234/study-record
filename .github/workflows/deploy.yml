name: Deploy to Firebase Hosting
on:
  push:
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps & build
        run: |
          npm ci          # lockfile がある場合はこちらが速い
          npm run build   # Vite が dist/ を生成

      - name: Install Firebase CLI
        run: npm install --location=global firebase-tools

      - name: Decode service-account key
        run: |
          echo "${{ secrets.FIREBASE_KEY }}" | base64 -d > "$GITHUB_WORKSPACE/firebase-key.json"
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase-key.json

      - name: Deploy
        run: firebase deploy --only hosting
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Clean up key
        if: ${{ always() }}
        run: rm firebase-key.json

